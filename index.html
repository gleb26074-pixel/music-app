<div class="header">Моя музыка</div>

<div class="tracks">
  <div class="track" onclick="playTrack(0)">
    <img src="https://via.placeholder.com/100">
    <div class="track-title">Трек 1</div>
  </div>

  <div class="track" onclick="playTrack(1)">
    <img src="https://via.placeholder.com/100">
    <div class="track-title">Трек 2</div>
  </div>
</div>

<div class="player">
  <div class="player-top">
    <img id="cover" src="https://via.placeholder.com/100">
    <div>
      <div id="title">Выберите трек</div>
      <div class="controls">
        <button onclick="prev()">⏮</button>
        <button onclick="toggle()">▶</button>
        <button onclick="next()">⏭</button>
      </div>
    </div>
  </div>
  <div class="progress">
    <input type="range" id="progress" value="0">
  </div>
</div>

<audio id="audio"></audio>
